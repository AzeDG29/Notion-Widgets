<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        /* CONFIGURACIÓN DE COLORES - Edita aquí fácilmente */
        :root {
            --color-fondo-pagina: transparent; 
            --color-bloque: #F54927;      /* Color de los rectángulos */
            --color-texto: #ffffff;       /* Color de los números y letras */
            --radio-borde: 8px;           /* Qué tan redondeadas son las esquinas */
        }

        body {
            background-color: var(--color-fondo-pagina);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .flip-clock {
            display: flex;
            gap: 10px;
        }

        .card {
            background: var(--color-bloque);
            width: 120px;
            height: 180px;
            border-radius: var(--radio-borde);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-texto);
        }

        /* Línea divisoria central */
        .card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            z-index: 2;
        }

        .number {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .label {
            position: absolute;
            bottom: 12px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .am-pm { left: 12px; }
        .day { right: 12px; }
    </style>
</head>
<body>

    <div class="flip-clock">
        <div class="card">
            <div id="hour" class="number">00</div>
            <div id="ampm" class="label am-pm">PM</div>
        </div>
        <div class="card">
            <div id="minute" class="number">00</div>
            <div id="day-name" class="label day">LUNES</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Horas y Minutos
            let h = now.getHours();
            let m = now.getMinutes();
            let ampm = h >= 12 ? 'PM' : 'AM';
            
            // Convertir a formato 12h
            h = h % 12;
            h = h ? h : 12; 
            
            // Formato de dos dígitos
            document.getElementById('hour').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minute').innerText = m < 10 ? '0' + m : m;
            document.getElementById('ampm').innerText = ampm;

            // Día de la semana en español
            const dias = ['DOMINGO', 'LUNES', 'MARTES', 'MIÉRCOLES', 'JUEVES', 'VIERNES', 'SÁBADO'];
            document.getElementById('day-name').innerText = dias[now.getDay()];
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
