<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        /* CONFIGURACIÓN DE COLORES PERSONALIZADA */
        :root {
            --color-fondo-pagina: transparent; 
            --color-bloque: rgb(189, 135, 191); /* Tu color lila exacto */
            --color-texto: #ffffff;             /* Letras blancas */
            --radio-borde: 12px;                /* Esquinas un poco más suaves */
        }

        body {
            background-color: var(--color-fondo-pagina);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .flip-clock {
            display: flex;
            gap: 15px;
        }

        .card {
            background: var(--color-bloque);
            width: 130px;
            height: 190px;
            border-radius: var(--radio-borde);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-texto);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Sombra suave para que resalte */
        }

        /* Línea divisoria central */
        .card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.15);
            z-index: 2;
        }

        .number {
            font-size: 85px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .label {
            position: absolute;
            bottom: 15px;
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .am-pm { left: 15px; }
        .day { right: 15px; }
    </style>
</head>
<body>

    <div class="flip-clock">
        <div class="card">
            <div id="hour" class="number">00</div>
            <div id="ampm" class="label am-pm">PM</div>
        </div>
        <div class="card">
            <div id="minute" class="number">00</div>
            <div id="day-name" class="label day">LUNES</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            let h = now.getHours();
            let m = now.getMinutes();
            let ampm = h >= 12 ? 'PM' : 'AM';
            
            h = h % 12;
            h = h ? h : 12; 
            
            document.getElementById('hour').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minute').innerText = m < 10 ? '0' + m : m;
            document.getElementById('ampm').innerText = ampm;

            const dias = ['DOMINGO', 'LUNES', 'MARTES', 'MIÉRCOLES', 'JUEVES', 'VIERNES', 'SÁBADO'];
            document.getElementById('day-name').innerText = dias[now.getDay()];
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
