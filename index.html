<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css">
    <style>
        body {
            background-color: #856699; /* Tu color personalizado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
        }

        .tick {
            font-size: 5rem;
            color: white; /* Letras blancas */
        }

        /* Ajuste del color de fondo de las tarjetas del flip */
        .tick-flip-card-inner {
            background-color: #333 !important; /* Color oscuro para contraste del flip */
        }
    </style>
</head>
<body>

    <div class="tick" data-did-init="handleTickInit">
        <div data-repeat="true" data-layout="horizontal center fit">
            <span data-view="flip"></span>
        </div>
    </div>

    <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
    <script>
        function handleTickInit(tick) {
            Tick.helper.interval(function() {
                var d = new Date();
                tick.value = {
                    sep: ':',
                    hours: d.getHours(),
                    minutes: d.getMinutes(),
                    seconds: d.getSeconds()
                };
            }, 1000);
        }
    </script>
</body>
</html>
