<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .clock {
            display: flex;
            gap: 15px;
        }

        .flip-card {
            position: relative;
            width: 140px; /* Un poco más ancho para nombres de días largos */
            height: 190px;
            background-color: #856699; 
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 85px;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Línea divisoria central */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0, 0, 0, 0.25);
            z-index: 2;
        }

        .label {
            position: absolute;
            bottom: 12px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            opacity: 0.85;
        }

        .am-pm { left: 12px; }
        .day { right: 12px; }
    </style>
</head>
<body>

    <div class="clock">
        <div class="flip-card">
            <span id="hour">00</span>
            <span class="label am-pm" id="period">PM</span>
        </div>
        <div class="flip-card">
            <span id="minutes">00</span>
            <span class="label day" id="dayname">MIÉRCOLES</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Días en español
            const dias = [
                'DOMINGO', 'LUNES', 'MARTES', 'MIÉRCOLES', 
                'JUEVES', 'VIERNES', 'SÁBADO'
            ];
            
            // Formato 12 horas
            hours = hours % 12;
            hours = hours ? hours : 12; 
            const hourStr = String(hours).padStart(2, '0');

            document.getElementById('hour').textContent = hourStr;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('period').textContent = ampm;
            document.getElementById('dayname').textContent = dias[now.getDay()];
        }

        // Actualizar cada segundo
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
