<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #856699;
            --main-color: #ffffff;
        }
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        .clock {
            width: 250px;
            height: 250px;
            border: 8px solid var(--main-color);
            border-radius: 50%;
            position: relative;
            padding: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            background: var(--main-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: var(--main-color);
            border-radius: 5px;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
        }
        .hour { width: 6px; height: 60px; z-index: 3; }
        .min { width: 4px; height: 90px; z-index: 2; }
        .sec { width: 2px; height: 100px; background: #e74c3c; z-index: 1; }
        
        /* Números básicos */
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            color: var(--main-color);
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="clock">
    <div class="dot"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand min" id="min"></div>
    <div class="hand sec" id="sec"></div>
    
    <div class="number" style="transform: rotate(0deg)">12</div>
    <div class="number" style="transform: rotate(90deg)">3</div>
    <div class="number" style="transform: rotate(180deg)">6</div>
    <div class="number" style="transform: rotate(270deg)">9</div>
</div>

<script>
    function setClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secDegrees = (seconds / 60) * 360;
        const minDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
        const hourDegrees = (hours / 12) * 360 + (minutes / 60) * 30;

        document.getElementById('sec').style.transform = `translateX(-50%) rotate(${secDegrees}deg)`;
        document.getElementById('min').style.transform = `translateX(-50%) rotate(${minDegrees}deg)`;
        document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
    }
    setInterval(setClock, 1000);
    setClock();
</script>
</body>
</html>
